<!DOCTYPE html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/registration.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="ajax"></div>
<br>
<!--Панель навигации-->
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow" id="nav">
    <a class="navbar-text ml-auto" th:href="@{/login}">Login page</a>
</nav>
<br>
<!--Поле регистрации-->
<div style="font-size: 0; position: relative;">
    <ul class="nav flex-column nav-pills" aria-orientation="vertical" id="v-pills-tab" role="tablist" style="width: 16%; font-size: 1rem; position: absolute; left: 0">
        <li class=active>
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill"
               role="tab" aria-controls="v-pills-profile" aria-selected="false">Welcome</a>
        </li>
    </ul>
    <div class="tab-content bg-light text-dark" style="width: 84%; font-size: 1rem; height: 94vh; padding: 0 20px 0 20px; position: absolute; right: 0;">
        <div class="tab-pane fade show active" id="admin-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <h1>Registration panel</h1>
            <br>
            <div class="container">
                <!--                        Панель добавления юзера-->
                <form class="form-horizontal text-center mx-auto font-weight-bold"
                      id="new-form">
                    <div class="form-group">
                        <label for="usernameInputNew">Username</label>
                        <input type="text" class="form-control" id="usernameInputNew"/>
                    </div>
                    <div class="form-group">
                        <label for="emailInputNew">Email</label>
                        <input type="email" class="form-control" id="emailInputNew"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordInputNew">Password</label>
                        <input type="password" class="form-control" id="passwordInputNew">
                    </div>
                    <button class="btn btn-success" type="submit" data-target='#regUserModal'
                            id="buttonRegistrationSubmit">Sign up!
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно подтверждения регистрации-->
<div class="modal fade" id="regUserModal" tabindex="-1" role="dialog" aria-labelledby="edit"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit">Success!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
